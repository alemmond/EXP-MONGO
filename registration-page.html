<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="script.js" defer></script> <!-- Load the JavaScript file -->

<body>

    </form>

</html>
